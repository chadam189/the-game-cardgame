<div class="search-bar form-inline">
  <input class="form-control" type="text" ng-keypress="$ctrl.enter($event, searchText)" ng-model="searchText" ng-model-options="{debounce: 500}" ng-change="$ctrl.userTypesSomething($event, searchText)"/>
  <button class="btn" ng-click="$ctrl.newSearch(searchText)">
    <span class="glyphicon glyphicon-search"></span>
  </button>
</div>
